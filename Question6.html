<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <table border="1" width="25%">
            <tr>
                <th colspan="4"><strong>Pizza Shop 2.0</strong> </th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" name="radio">Supreme<br>
                    <input type="radio" name="radio">Vegetarion<br>
                    <input type="radio" name="radio">Hawaiian<br>
                </td>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select style="width: 100px;">
                        <option value="">Tomato </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Optional Extras</td>
                <td>
                   <input type="checkbox">Extra Cheese
                   <input type="checkbox">Gluten Free Base
                </td>
            </tr>

            <tr>
                <td colspan="2">Delivery Instructions:<br>
                    <textarea name="" id="" cols="55" rows="4"></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="4">
                    <button>Send my Order</button>
                </td>
                
            </tr>
            
        </table>


        
    </body>
</html>
